name: Build and Publish Dist Branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Prepare built branch
        run: |
          # Create a clean working directory
          rm -rf ../built-branch
          mkdir ../built-branch

          # Copy only necessary files
          cp -r dist ../built-branch/
          cp package.json ../built-branch/
          cp README.md ../built-branch/ 2>/dev/null || true
          cp LICENSE ../built-branch/ 2>/dev/null || true

          cd ../built-branch
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated build from main: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Force push to built branch
        run: |
          cd ../built-branch
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" main:built
