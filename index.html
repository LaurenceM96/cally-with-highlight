<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cally dev</title>

    <script async type="module" src="./src/index.ts"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      .grid {
        display: flex;
        gap: 1em;
        flex-wrap: wrap;
      }

      calendar-date,
      calendar-range {
        inline-size: fit-content;
      }
    </style>
  </head>
  <body>
    <h2>range</h2>
    <calendar-range
      id="range"
      months="3"
      min="2024-02-10"
      max="2025-10-10"
      value="2024-02-12/2025-02-20"
    >
      <div class="grid">
        <calendar-month> </calendar-month>
        <calendar-month offset="1"> </calendar-month>
        <calendar-month offset="2"> </calendar-month>
      </div>
    </calendar-range>

    <h2>date</h2>

    <calendar-date months="3" value="2024-02-12" id="date">
      <div class="grid">
        <calendar-month></calendar-month>
        <calendar-month offset="1"></calendar-month>
        <calendar-month offset="2"></calendar-month>
      </div>
    </calendar-date>

    <calendar-date value="2020-01-01" id="date2">
      <calendar-month></calendar-month>
    </calendar-date>
  </body>
</html>
